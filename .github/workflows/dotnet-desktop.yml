name: Push NuGet package to GitHub Packages

permissions:
  packages: write
  contents: read

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - test
  push:
    branches: [ "master" ]
  #pull_request:
   # branches: [ "master" ]

jobs:

  build:

    runs-on: windows-latest  # For a list of available runner types, refer to
                            # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
    
    steps:
    - name: Update Workflow Run Title
      run: |
          $date = Get-Date -Format "yyyyMMdd"
          $newTitle = "Push NuGet package to GitHub Packages $date.$env:GITHUB_RUN_NUMBER"
          
          # Update workflow run name via GitHub API
          $body = @{
            name = $newTitle
          } | ConvertTo-Json
          
          $uri = "https://api.github.com/repos/$env:GITHUB_REPOSITORY/actions/runs/$env:GITHUB_RUN_ID"
          $headers = @{
            "Authorization" = "token $env:GITHUB_TOKEN"
            "Accept" = "application/vnd.github.v3+json"
          }
          
          try {
            Invoke-RestMethod -Uri $uri -Method PATCH -Headers $headers -Body $body
            Write-Host "Updated workflow title to: $newTitle"
          } catch {
            Write-Host "Failed to update title (might need repo token): $_"
          }

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: setup Nuget
      uses: nuget/setup-nuget@v2

    - name: Restore Nuget Packages
      run: nuget restore aspnetapp.sln

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build solution
      run: msbuild aspnetapp.sln /p:Configuration=Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: drop
        path: '**/bin/Release/**'
        
    - name: zip the build output t
      run: Compress-Archive -Path **/bin/Release/** -DestinationPath release.zip

    - name: Create a nuget package
      run: nuget pack MyApp.nuspec

    - name: dev Deployment
      if: github.event.inputs.environment == 'dev'
      run: |
          echo "Deploying to Dev environment"
      
    - name: Production Deployment
      if: github.event.inputs.environment == 'test'
      run: |
          echo "Deploying to TEST as environment"

